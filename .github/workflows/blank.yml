# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install xh
      run: |
        cd /tmp
        wget https://github.com/ducaale/xh/releases/download/v0.24.1/xh_0.24.1_amd64.deb
        apt install -y ./xh_0.24.1_amd64.deb
    - name: Try downloading DICOM file
      id: download
      run: xh -do image.dcm https://storage.googleapis.com/idc-open-data/d478b0bd-1f80-4734-8d81-47f20c36d0ab/1753337a-c390-4698-9d9b-f2a5b5a702a6.dcm
    - name: Check download file
      if: steps.download.outcome.failed
      run: cat image.dcm
